<div class="notesWrapper">
  <div class="notesHeader">
    <header-root (event)="onReceiveCharacterId($event)"></header-root>
  </div>
  <div class="notesBody">
    <note-root 
      [selectedCharacterIdChild]='selectedCharacterId'
      [newNoteObjectChild]="newNoteObject"
    ></note-root>
  </div>
  <div class="notesFooter">
    <app-note-form-editor (event)="onReceiveNewNote($event)"></app-note-form-editor>
  </div>
</div>
